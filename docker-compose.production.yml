version: '3.8'

services:
  # PostgreSQL with PostGIS
  db:
    image: postgis/postgis:15-3.3
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-floodwatch}
      POSTGRES_USER: ${DATABASE_USER:-floodwatch}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DATABASE_USER:-floodwatch}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - floodwatch

  # Redis
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - floodwatch

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-floodwatch}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - floodwatch

  # Backend API
  backend:
    image: ${BACKEND_IMAGE:-ghcr.io/yourorg/flood-watch/backend:latest}
    environment:
      DATABASE_URL: postgresql://${DATABASE_USER:-floodwatch}:${DATABASE_PASSWORD}@db:5432/${DATABASE_NAME:-floodwatch}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-floodwatch}:${RABBITMQ_PASSWORD}@rabbitmq:5672
      SECRET_KEY: ${SECRET_KEY}
      ENVIRONMENT: production
      SENTRY_DSN: ${SENTRY_DSN}
      WHATSAPP_API_KEY: ${WHATSAPP_API_KEY}
      WHATSAPP_PHONE_NUMBER_ID: ${WHATSAPP_PHONE_NUMBER_ID}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}
      OPENWEATHER_API_KEY: ${OPENWEATHER_API_KEY}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - floodwatch
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # Frontend
  frontend:
    image: ${FRONTEND_IMAGE:-ghcr.io/yourorg/flood-watch/frontend:latest}
    depends_on:
      - backend
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/" ]
      interval: 30s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    networks:
      - floodwatch
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/production.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - floodwatch

  # Watchtower (Auto-update containers)
  watchtower:
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 300 --cleanup
    restart: unless-stopped
    networks:
      - floodwatch

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  nginx_logs:


networks:
  floodwatch:
    driver: bridge
